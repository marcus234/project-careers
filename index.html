<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/slick-slider/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="assets/slick-slider/slick/slick-theme.css"/>
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Project</title>
</head>
<body>

    <section id="highlight-slider">

        <div class="region region-highlight-slider">

            <div id="block-highlight-slider" class="block block-highlight">

                
                <div id="background-slider" alt="background-slider">
                    <img src="assets/images/background-slider.png" alt="background-slider">
                </div>
                
                <div class="carousel">

                    <div id="images-slider">
                                                                           
                        <div>
                            <img class="image-slide" src="assets/images/image-1.jpg" alt="image">
                        
                            <div class="text">
                            
                                <h2>Say Yes to Give Life</h2>
                                
                                <p>Every day, 22 patients die while waiting for an organ. For those awaiting transplant, organ and tissue donation is a matter of life and death.</p>
                                
                                <a class="button" href="#">Register</a>
    
                                <ul class="slick-dots">
                                    <li class id="slick-slide01"></li>
                                    <li class id="slick-slide02"></li>
                                    <li class id="slick-slide03"></li>
                                    <li class id="slick-slide04"></li>
                                </ul>
    
                            </div>
                            
                            <button type="button" class="slide-prev"><img src="assets/images/arrow-prev.svg" alt=""></button>
                            <button type="button" class="slide-next"><img src="assets/images/arrow-next.svg" alt=""></button>

                        </div>
                                                
                    </div>
                    
                </div>

            </div>

        </div>

    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="assets/slick-slider/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
  
            $('.carousel').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
            });

        });
    </script>
    
</body>
</html>
